<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider</title>
	<link rel="stylesheet" href="sim-slider-styles.css">
	<script defer src="slider.js"></script>
</head>
<body>
	<h1>Мой слайдер</h1>
	<div class="container">
		<img src="Library/chevron-left.svg" class="slider-prev">
    	<!-- <button class="slider-prev">Предыдущая</button> -->
		<div class="slider">
			<div class="slider-line">
				<div id="select_form">Загрузить изображение</div>
				<input id="select_file" type="file" multiple>
			</div>
		</div>
		<img src="Library/chevron-right.svg" class="slider-next">
		<!-- <button class="slider-next">Следующая</button> -->
	</div>
</body>
</html>
