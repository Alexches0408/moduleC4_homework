<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider</title>
	<link rel="stylesheet" href="sim-slider-styles.css">
	<script defer src="slider.js"></script>
</head>
<header>
	<h1>Мой слайдер</h1>
</header>
<body>
	<div class="container">
		<div class="left">
			<img src="Library/chevron-left.svg" class="slider-prev" tabindex="0" alt="chevronleft">
		</div>
		<div class="slider">
			<div class="slider-line">
				<div id="select_form">Загрузить изображение</div>
				<input id="select_file" type="file" multiple>
			</div>
		</div>
		<div class="right">
			<img src="Library/chevron-right.svg" class="slider-next" tabindex="0" alt=" chevronright">
		</div>
		
		<div class="library">
			<img src="Library/inbox-02.svg" alt="library">
			<span>Загрузить изображения из библиотеки</span>
		</div>
	</div>
</body>
</html>
